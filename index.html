<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">

    <style>
        *{
            font-family: 'Lato', sans-serif;
        }
        body{
            background-color: #eeeeee;
        }
    </style>


</head>
<body>


<section style="margin-top: 150px">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <table id="cart" class="table">
                    <thead>
                    <tr style="background-color: #8c8c8c; color: white">
                        <th colspan="1">
                            PRODUTO
                        </th>
                        <th>
                            Pre√ßo
                        </th>
                        <th>
                            Quantidade
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="produto">
                        <td>
                            <div class="product">
                                <select name="tipo" class="selecionar">
                                    <option style="display: none" value="" default>Selecione</option>
                                    <option value="9.90">MARMITA PEQUENA</option>
                                    <option value="19.90">MARMITA MEDIA</option>
                                    <option value="29.90">MARMITA GRANDE</option>
                                </select>
                            </div>
                        </td>
                        <td class="small"><div>R$  <span id="1" class="preco">0.0</span></div></td>
                        <td class="small">
                            <input class="quantidade" type="number" value="1" size="3" maxlength="3" min="1" max="10" step="1">
                        </td>
                    </tr>
                    <tr class="produto">
                        <td>
                            <div class="product">
                                <select name="tipo" class="selecionar">
                                    <option style="display: none" value="" default>Selecione</option>
                                    <option value="9.90">MARMITA PEQUENA</option>
                                    <option value="19.90">MARMITA MEDIA</option>
                                    <option value="29.90">MARMITA GRANDE</option>
                                </select>
                            </div>
                        </td>
                        <td class="small"><div>R$  <span class="preco">0.0</span></div></td>
                        <td class="small">
                            <input class="quantidade" type="number" value="1" size="3" maxlength="3" min="1" max="10" step="1">
                        </td>
                    </tr>
                    <tr class="footer">
                        <td></td>
                        <td>Total da compra</td>
                        <td><div>R$ <span id="total"></span>0</div></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src='js/funcoes.js' type='text/javascript'></script>

</body>
</html>
