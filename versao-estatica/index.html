<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>


<section style="margin-top: 150px">

    <div class="container">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table id="cart" class="table">
                    <thead>
                    <tr style="background-color: #8c8c8c; color: white;">
                        <th>
                            DESCRICAO
                        </th>
                        <th colspan="1">
                            TAMANHO
                        </th>
                        <th>
                            VALOR
                        </th>
                        <th colspan="2">
                            QUANTIDADE
                        </th>
                    </tr>
                    </thead>
                    <tbody id="list-produtos">

                    </tbody>
                    <tbody class="">

                    </tbody>
                </table>
                <div>
                    <form action="" method="post" class="form">
                        <table class="table" id="resultado">
                            <tbody>
                            <tr class="footer pull-right">
                                <td style="width: 150px;">Total da compra</td>
                                <td style="width: 150px; text-align: right"><div>R$ <span id="total"></span>0</div></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="col-md-8">
                    <button id="add-item" class="btn btn-primary">ADD ITEM</button>
                    <button type="submit" id="bt-enviar" class="btn btn-success">ENVIAR</button>
                </div>

            </div>
        </div>
    </div>

</section>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src='js/funcoes.js' type='text/javascript'></script>

</body>
</html>
